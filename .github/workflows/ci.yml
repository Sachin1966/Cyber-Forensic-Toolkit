name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        pip install -r forensic-ai-hub/backend/requirements.txt
        pip install pytest httpx
        
    - name: Run Tests
      # Assuming we will create tests later, or run simple check
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/forensic-ai-hub
        # pytest forensic-ai-hub/backend/tests/ # Uncomment when tests exist
        python forensic-ai-hub/backend/check_api.py # Simple check for now

  build-docker:
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag forensic-ai-hub:latest
